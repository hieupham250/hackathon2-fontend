<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>My Projects</h1>
    <div class="new-projects">
        <div class="item">
            <span>@</span>
            <input type="text" id="projectName" placeholder="Projects Name">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="imageURL" placeholder="Image URl">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="subTitle" placeholder="Sub Title">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="description" placeholder="Description">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="date" placeholder="Date">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="client" placeholder="Client">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="type" placeholder="Type">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="techs" placeholder="Techs (Ex: React, Angula)">
        </div>
        <div class="item">
            <span>@</span>
            <input type="text" id="url" placeholder="URL (www.abc.com)">
        </div>
        <button id="newProjects">+ New Projects</button>
    </div>

    <table id="projectsTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Projects Name</th>
                <th>Image URl</th>
                <th>Sub Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Client</th>
                <th>Type</th>
                <th>Techs</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="../js/admin.js"></script>
</body>
</html>
